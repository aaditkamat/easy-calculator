<html>
    <head>
        <style type="text/css" href="css/index.css"></style>
        <script type="text/javascript" crossorigin="anonymous" src="js/index.js"></script>
    </head>
    <body>
        <h1> A (very basic) Calculator App </h1>
        <h2> Enter first number: </h2> <input type="number"> <br>
        <h2> Enter second number: </h2> <input type="number"> <br>
        <h2> Choose operation: </h2> 
        <select name="operations" id="operations">
            <option value="+">+</option>
            <option value="+">-</option>
            <option value="+">/</option>
            <option value="+">x</option>
            <option value="+">^</option>
            <option value="+">%</option>
        </select>
        <br>
        <button type="submit">Submit</button>
        <br>
        <br>
        <h2>Result of computation: </h2> <input type="number">
    </body>
</html>
