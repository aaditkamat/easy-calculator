<html>
    <head>
        <link rel="stylesheet" href="css/index.css"></style>
        <script type="application/javascript" src="js/index.js"></script>
    </head>
    <body>
        <h1> A (very basic) Calculator App </h1>
        <h2> Enter first number: <input type="number" id="first"></h2> <br>
        <h2> Enter second number: <input type="number" id="second"></h2> <br>
        <h2> Choose operation: 
        <select name="operations" id="operations">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="x">x</option>
            <option value="^">^</option>
            <option value="%">%</option>
        </select>
        </h2> 
        <br>
        <button type="submit">Submit</button>
        <br><br>
        <h2>Result of computation: <input type="number" id="result"></h2>
    </body>
</html>
